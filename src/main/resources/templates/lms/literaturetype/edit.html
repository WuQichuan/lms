<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改文献类目')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-literaturetype-edit" th:object="${literaturetype}">
            <input id="typeId" name="typeId" th:field="*{typeId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">文献类目名称：</label>
				<div class="col-sm-8">
					<input id="typeName" name="typeName" th:field="*{typeName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">文献类目创建时间：</label>
				<div class="col-sm-8">
					<input id="typeCreateTime" name="typeCreateTime" th:field="*{typeCreateTime}" class="time-input" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "lms/literaturetype";
		$("#form-literaturetype-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-literaturetype-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
