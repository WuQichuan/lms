<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改作者')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-author-edit" th:object="${author}">
            <input id="authorId" name="authorId" th:field="*{authorId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">作者名称：</label>
				<div class="col-sm-8">
					<input id="authorName" name="authorName" th:field="*{authorName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">authorCreateTime：</label>
				<div class="col-sm-8">
					<input id="anthorSynopsis" name="anthorSynopsis" th:field="*{anthorSynopsis}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">作者创建时间：</label>
				<div class="col-sm-8">
					<input id="authorCreateTime" name="authorCreateTime" th:field="*{authorCreateTime}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "lms/author";
		$("#form-author-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-author-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
