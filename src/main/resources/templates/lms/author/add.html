<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增作者')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-author-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">作者名称：</label>
				<div class="col-sm-8">
					<input id="authorName" name="authorName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">作者简介：</label>
				<div class="col-sm-8">
					<input id="anthorSynopsis" name="anthorSynopsis" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">作者创建时间：</label>
				<div class="col-sm-8">
					<input type="text" class="time-input" id="authorCreateTime" placeholder="创建时间" name="authorCreateTime"/>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "lms/author"
		$("#form-author-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-author-add').serialize());
	        }
	    }
	</script>
</body>
</html>
