<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('文献列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								文献标题：<input type="text" name="literatureTitle"/>
							</li>

							<li>
								文献类目：<input type="text" name="typeName"/>
							</li>

							<li>
								文献作者：<input type="text" name="authorName"/>
							</li>

							<li>
								文献内容：<input type="text" name="literatureContent"/>
							</li>

							<li>
								文献创建时间：
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="literatureCreateTime"/>
							</li>

							<li>
								文献状态：<input type="text" name="literatureStatus"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="lms:literature:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="lms:literature:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="lms:literature:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="lms:literature:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('lms:literature:edit')}]];
        var removeFlag = [[${@permission.hasPermi('lms:literature:remove')}]];
        var prefix = ctx + "lms/literature";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "文献",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'literatureTitle', 
					title : '文献标题',
					sortable: true
				},
				{
					field : 'typeName',
					title : '文献类目',
					sortable: true
				},
				{
					field : 'authorName',
					title : '文献作者',
					sortable: true
				},
				{
					field : 'literatureContent', 
					title : '文献内容',
					sortable: true
				},
				{
					field : 'literatureCreateTime', 
					title : '文献创建时间',
					sortable: true
				},
				{
					field : 'literatureStatus', 
					title : '文献状态',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.literatureId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.literatureId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
